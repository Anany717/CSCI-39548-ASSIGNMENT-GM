<!DOCTYPE html>
<html>
<head>
    <title>Interactive Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="addR()" class="btn">Add Row</button>
            <button onclick="addC()" class="btn">Add Col</button>
            <button onclick="removeR()" class="btn">Remove Row</button>
            <button onclick="removeC()" class="btn">Remove Col</button>
            <button onclick="fillU()" class="btn">Fill All Uncolored</button>
            <button onclick="fill()" class="btn">Fill All</button>
            <button onclick="clearAll()" class="btn">Clear</button>
            <input type="color" id="colorPicker" onchange="selected()" />
        </div>
        <table id="grid"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
